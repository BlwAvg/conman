<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ConMan - Connection Manager</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>ConMan</h1>

    <!-- Active SSH Connections Section -->
    <section>
        <h2>Active SSH Connections</h2>
        <button id="refreshConns">Refresh Connections</button>
        <table id="connectionsTable" border="1">
            <thead>
                <tr>
                    <th>State</th>
                    <th>Local Address</th>
                    <th>Remote Address</th>
                </tr>
            </thead>
            <tbody>
                <!-- Populated via JS -->
            </tbody>
        </table>
    </section>

    <!-- User Management Section -->
    <section>
        <h2>Create System User</h2>
        <input type="text" id="newUsername" placeholder="New Username">
        <button id="createUserBtn">Create User</button>
        <p id="createUserMsg"></p>
    </section>

    <!-- SSH Keys Management Section -->
    <section>
        <h2>Generate SSH Key Pair</h2>
        <input type="text" id="keyUsername" placeholder="Username for Key">
        <button id="generateKeyBtn">Generate Key</button>
        <p id="keyGenMsg"></p>
    </section>

    <section>
        <h2>Add Authorized Key</h2>
        <input type="text" id="authKeyUsername" placeholder="Username">
        <br>
        <textarea id="authKey" placeholder="Paste public key here" rows="4" cols="50"></textarea>
        <br>
        <button id="addAuthKeyBtn">Add to Authorized Keys</button>
        <p id="addAuthKeyMsg"></p>
    </section>

    <!-- Settings Section -->
    <section>
        <h2>Settings</h2>
        <button id="loadSettingsBtn">Load Settings</button>
        <p>
            Theme: <input type="text" id="themeInput" placeholder="default/dark/etc">
        </p>
        <button id="saveSettingsBtn">Save Settings</button>
        <p id="settingsMsg"></p>
    </section>

    <script src="js/app.js"></script>
    <script src="js/connections.js"></script>
    <script src="js/users.js"></script>
</body>
</html>
